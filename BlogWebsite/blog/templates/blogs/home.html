{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Blogs Website {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>


<body style="background-color:rgba(237, 232, 227, 0.703);"> 
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
  
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'blog:home' %}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{% url 'blog:add_blog_post' %}" class="nav-link px-2 link-dark">Add New Post</a></li>
          <li><a href="{% url 'blog:read_blog_post' %}" class="nav-link px-2 link-dark">View Posts</a></li>
        </ul>
  
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
    
        </form>
  
  
      </div>
    </div>
  </header>
    
      
    <div class="container-fluid mt-2">
        {% block content %}
        <img src="{% static 'Background.webp' %}" class="w-100" style="height:60vh; object-fit: cover;"/>
        <div class="container"> 
          <br><h2 style="text-align:center; font-family:Arial, Helvetica, sans-serif; background-color:rgba(225, 211, 198, 0.5); border-radius: 12px;">Welcome to Blogs Website :)</h2>
        </div>
  
        {% endblock %}
    </div>
</body>
