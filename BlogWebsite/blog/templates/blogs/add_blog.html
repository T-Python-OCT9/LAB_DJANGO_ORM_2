{% extends 'blogs/home.html' %}

{% block title %} Add New Blog {% endblock%}
{% block content %}

<div class="container" >

    <h1 style="font-family:Arial, Helvetica, sans-serif; text-align: center;"><div class="container" style="background-color:rgba(225, 211, 198, 0.5); border-radius: 20px; ">Add new Blog</h1></div>
    <div class="container" >
    <form action="" method="POST"  class="fa fa-align-center" aria-hidden="true">
        {% csrf_token %}

        <div class="mb-3">
          
            <label  class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>


          <div class="mb-3">
            <label  class="form-label">Content</label>
            <textarea class="form-control" name="content" required></textarea><br>
          </div>

        <label required >Is Publish ? </label>
          <div class="form-check" >
            <input class="form-check-input"  type="radio" name="is_published" value="True">
            <label class="form-check-label" >
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input"  type="radio" name="is_published" value="False">
            <label class="form-check-label" >
              No
            </label>
          </div> <br><br>
         
        <div class="mb-3">
            <label  class="form-label">publish date:</label>
            <input class="form-control" type="datetime-local" name = "publish_date" required /> <br><br>
            
          </div>
       
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">Add</button>
          </div><br><br>


    </form>
  </div>

</div> 

{% endblock %}
