{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Blog {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
      <header class="p-2 text-bg-dark mb-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <span class="w-25">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <i class="bi bi-body-text"></i> <span class="text-uppercase ms-2 me-5">Tuwaiq Blog</span>
              </a>
            </span>

    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'posts:home' %}" class="nav-link px-2 text-secondary"><i class="bi bi-house-door-fill"></i> HOME</a></li>
              <li><a href="{% url 'posts:list' %}" class="nav-link px-2 text-white"><i class="bi bi-files"></i> POSTS</a></li>
              <li><a href="{% url 'posts:add' %}" class="nav-link px-2 text-white"><i class="bi bi-file-earmark-plus-fill"></i> ADD POST</a></li>
              <li><a href="{% url 'posts:search' %}" class="nav-link px-2 text-white"><i class="bi bi-search"></i> SEARCH</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'posts:search' %}" method="GET">
              <div class="input-group">
                <input type="search" class="form-control text-bg-dark" placeholder="Search in Posts..." name="text">
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
              </div>              
            </form>
          </div>
        </div>
      </header>
      <div class="container mb-5">
        <img src="{% static 'images/home.jpg' %}" class="w-100 d-inline-block mb-2 rounded-5" style="object-fit: cover; height: 300px;" alt="">
      <div class="mx-5">
    {% block content %}
        <h1>Welcome to the blog.</h1>
    {% endblock %}
      </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <i class="bi bi-body-text fs-4"></i>
            </a>
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 Tuwaiq Blog</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter fs-3"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram fs-3"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook fs-3"></i></a></li>
          </ul>
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
