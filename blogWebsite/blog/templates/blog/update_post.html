{% extends 'blog/index.html' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {{ post.title }} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}
    <div class="container border mt-5 w-50 rounded-4">

      <form action="" method="POST" class="m-5">
          {% csrf_token %}
          <label class="p-2"><h4>Title:</h4></label>
          <input class="form-control form-control-lg" name = "title" type="text" placeholder="" aria-label=".form-control-lg example" value="{{ post.title }}">
          <label class="p-2"><h4>Content:</h4></label>
          <div class="input-group">
            <textarea class="form-control p-4" name = "content" aria-label="With textarea">{{ post.content }}</textarea>
          </div>

          <div class="mt-3 form-check">
            <input name="is_published" class="form-check-input" type="radio" value="True" id="flexCheckDefault" {% if post.is_published == True %} checked {% endif %}>
            <label class="form-check-label" for="flexCheckDefault">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input name="is_published" class="form-check-input" type="radio" value="False" id="flexCheckChecked" {% if post.is_published == False %} checked {% endif %}>
            <label class="form-check-label" for="flexCheckChecked">
              No
            </label>
          </div>

          <label class="p-2"><h4>Choose Date:</h4></label>
          <input class="rounded-2 border-2 w-25" type="datetime-local" name="publish_date" value="{{ post.publish_date }}" />
       
          <br><br>

          <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-outline-secondary text-black">Submit</button>
          </div>
      </form>
  
  </div>
  {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
