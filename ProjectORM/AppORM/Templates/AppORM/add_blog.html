{% extends 'AppORM/base.html' %}
{% block title %}Add Blog{% endblock %}
{% block content %}

<form class="row g-3" action="/add_blog" method="POST">
    {% csrf_token %}
    <div class="col-md-12">
        <label class="form-label" for="title">Title</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="col-12">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="3"></textarea>
    </div>
    <div class="col-12">
        <label for="publish_date" class="form-label">Date</label>
        <input type="datetime-local" class="form-control" name="publish_date" >
    </div>
    <div class="col-6 container mt-4">
        <div class="form-check">
            <label class="form-check-label" for="is_published">
                Published?
            </label>
            <select class="form-select text-center" name="is_published"">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-light text-dark">Create</button>
    </div>
</form>

{% endblock %}
