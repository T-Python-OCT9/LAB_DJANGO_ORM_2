{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{% block title %}Blogs {% endblock%}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column ">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Blogs</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link" href="{% url 'AppORM:add_blog'%}">Add Blog</a>
                    <a class="nav-link" href="{% url 'AppORM:all_blogs'%}">All Blogs</a>
                    <form class="d-flex" method="POST" action="/search_blog">
                        {% csrf_token %}
                        <input class="form-control me-2 m-2" type="search" placeholder="Search Blog" aria-label="Search" name="searched">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>

                </nav>
            </div>
        </header>
        {%block content%}
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Welcome To Blogs Website</h1>
            <p class="lead">Let's share some blogs!</p>
            <p class="lead">
                <a href="{% url 'AppORM:add_blog'%}" class="btn btn-lg btn-secondary">New Blog</a>
            </p>
        </main>
        {% endblock%}
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Done By <a href="https://www.linkedin.com/in/roaa-albishri-246834210">Roaa Albishri</a>, You can find source code in <a
                        href="https://github.com/roaax/LAB_DJANGO_ORM_1"> Github</a>.</p>
            </div>
        </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>

</html>
