{% extends 'blog/base.html' %}
{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container p-5 border border-dark ">
    <h3>Update Post{{ post.title }} </h3>    

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your title for the post" name="title" value="{{ post.title }}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"  value="{{ post.content }}"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Is Published:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name ="is_published" id="flexRadioDefault2" checked value="True" value="{{ post.is_published }}" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name ="is_published" id="flexRadioDefault1" value="False">
                <label class="form-check-label" for="flexRadioDefault1">
                  No
                </label>
            </div>
            <label for="example">Publish Date:</label>
            <br>
            <input type="datetime-local" name="publish_date" value="{{ post.publish_date }}">
        </div>
        <div class="col-12">
            <button type="submit" value="Update Post" class="btn btn-lg btn-dark">Post</button>
        </div>
           
    </form>

</div>


{% endblock %}
