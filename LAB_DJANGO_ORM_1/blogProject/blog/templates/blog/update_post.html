{% extends 'blog/base.html' %}

{% block title %} Update Post  Page {% endblock %
    {% block content %}
    <h1>Update Post {{ Blog.Title }}</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label >Title</label>
            <input type="text" name="title" value="{{ Blog.Title }}">
        </div>

        <div>
            <label>Content</label>
            <textarea type="text" class="form-control" name="content">{{Blog.Content  }}</textarea>
        </div>
        <div >
            <label>Publish Date Is </label>
            <input  name="publish_date" value="{{ Blog.publish_date}" />
        </div>
        

        <div>
            <label>Is Published or not </label>
            <select name="is_published" value="{{ Blog.is_published}}">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Update" />
    </form>
{% endblock %}
