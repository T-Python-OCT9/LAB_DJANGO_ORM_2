{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body >

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <h3 class="float-md-start mb-0 text-dark"><b>|BLOGS|</b></h3>  
      </a> 
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'Blog_app:home'%}" class="nav-link px-2 link-secondary text-dark">Blogs</a></li>
        <li><a href="{% url 'Blog_app:add_blog'%}" class="nav-link px-2 link-dark text-dark">Add Blog</a></li>
      </ul>
    </header>
 
  </div>
  {% block content %}
  {% endblock %}
