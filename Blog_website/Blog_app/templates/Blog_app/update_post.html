{% extends 'Blog_app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'static/Blog_app/styles.css'%}" rel="stylesheet" >
    <title>{% block title %}{{ post.Title  }}{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="align-items-center justify-content-center">
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
             <form id="contact-form" role="form" action="" method="POST">
                {%csrf_token%}
            <div class="controls">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Title :</label>
                            <input  type="Title" name="Title" class="form-control" value="{{ post.Title  }}" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Content">Content :</label>
                            <textarea name="Content" class="form-control"  rows="4"  >{{ post.Content }}</textarea>
                            </div>
                     </div></div>
                     <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="publish_date">Published date : </label>
                                <input  type="datetime-local"name="publish_date" class="form-date-input" value="{{ post.publish_date }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <label class="form-label">Is Published ?</label>
                                <select class="form-select" name="is_published" value="{{ post.is_published }}">
                                    <option value="True">Yes</option>
                                    <option value="False">No</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-secondary btn-send  pt-2 btn-block" value="Update Post" >Update Post!</button>
                </div>
          
                </div>


        </div>
         </form>
        </div>
            </div>


    </div>
   

    </div>
 


{% endblock %}
