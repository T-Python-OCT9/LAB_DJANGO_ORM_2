{% extends 'app1/base.html' %}
{%block content%}

<form action="{% url 'app1:home' %}" method="GET">
    {% csrf_token %}
    <input name='search' type="text" placeholder="search" >
    <button> search </button>
</form>

<h2 class="pb-4 mb-4 fst-italic border-bottom " >
    Latset Added blogs, check it out!
</h2>
     {% for n in blog %}
            <h4><a href="{% url 'app1:Blog_D'  n.id %}">{{ n.title }}, {{ n.publish_date}} </a></h4>
            <p style="width:60%;">
                {{n.description}}</p>
            <a  href="{% url 'app1:update_Blog' n.id %}">Update</a>
            <a  href="{% url 'app1:delete_Blog' n.id %}">Delete</a>
            <br><br>
        {% endfor %}
{% endblock %}
