{% extends 'blog/base.html' %}

{% block title %} Update {% endblock %}

{% block content %}
    <h3>Update {{ post.title }}</h3>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Title</label>
            <input type="text" class="form-control" name="Title" value="{{ post.Title }}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Content</label>
            <textarea type="text" class="form-control" name="Content">{{ post.Content }}</textarea>
        </div>

        <div class="mb-3">
            <label  class="form-label">Publish Date</label>
            <input type="datetime-local" class="form-control" name="publish_date" value="{{ post.publish_date }}" />
        </div>
       
        <div class="mb-3">
        <label class="form-label" value="{{ post.is_published }}">is published: </label><br>
        <input type="radio" id="true" name="is_published" value="True">
        <label for="true">yes</label><br>
        <input type="radio" id="false" name="is_published" value="False">
        <label for="false">no</label><br><br><br>
        </div>


        <input class="btn btn-primary" type="submit" value="Update Post" />
    </form>
{% endblock %}
