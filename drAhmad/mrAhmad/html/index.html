<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Blog {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% block header %}
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-lg-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="#" href="{% url 'blog:add_post' %}">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'blog:list_post' %}">View Posts</a>
            </li>
          </ul>

          <form action="{% url 'blog:search' %}" method="GET" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>     
          </form>

        </div>
      </div>
    </nav>
    {% endblock %}

    {% block body %}
    <div class="container border mt-5 w-50 rounded-4">

      <form action="" method="POST" class="m-5">
          {% csrf_token %}
          <label class="p-2"><h4>Title:</h4></label>
          <input class="form-control form-control-lg" name = "title" type="text" placeholder="" aria-label=".form-control-lg example">
          <label class="p-2"><h4>Content:</h4></label>
          <div class="input-group">
            <textarea class="form-control p-4" name = "content" aria-label="With textarea"></textarea>
          </div>

          <div class="mb-3 p-2">
            <label class="form-label"><h4>Is Published ?</h4></label>
            <select class="form-select" name="is_published">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
          </div>

          <label class="p-2"><h4>Choose Date:</h4></label>
          <input class="rounded-2 border-2 w-25" type="datetime-local" name="publish_date" value="{{ post.publish_date }}" />

          <br><br>

          <div class="col-12 d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-outline-secondary text-black">Submit</button>
          </div>
      </form>

  </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
